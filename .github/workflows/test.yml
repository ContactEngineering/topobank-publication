name: Test code functionality

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  tests:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: topobank-test
        ports:
          - 5432:5432

    env:
      USE_DOCKER: no
      DJANGO_SETTINGS_MODULE: topobank.settings.test
      DATABASE_URL: postgres://postgres:secret@localhost/topobank-test
      # DataCite integration test settings (uses test API, only creates draft DOIs)
      DATACITE_USERNAME: ${{ secrets.DATACITE_USERNAME }}
      DATACITE_PASSWORD: ${{ secrets.DATACITE_PASSWORD }}
      DATACITE_API_URL: https://api.test.datacite.org
      PUBLICATION_DOI_PREFIX: ${{ secrets.PUBLICATION_DOI_PREFIX }}
      PUBLICATION_DOI_STATE: draft

    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Set up python3 ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      run: |
        pip install --upgrade pip pip-tools
        pushd /tmp
        git clone https://github.com/ContactEngineering/topobank.git
        git clone https://github.com/ContactEngineering/ce-ui.git
        popd
        pip-compile --extra dev pyproject.toml /tmp/topobank/pyproject.toml /tmp/ce-ui/pyproject.toml
        pip install -r requirements.txt
        # Install topobank-publication before ce-ui (ce-ui imports from topobank_publication)
        pip install -e .[dev]
        pip install /tmp/ce-ui
        pushd /tmp/topobank
        USE_DOCKER=no python manage.py collectstatic
        popd

    - name: Test
      run: PYTHONPATH="/tmp/topobank" pytest -s -v -rsx
